<div class="container">
  <br>
  <div class="jumbotron">
      <h1 class="display-4">Train Schedule</h1>
      <p class="lead">Check the train schedule for train times and destinations</p>
      <hr class="my-4">
  </div> 

  <div class="card">
      <div class="card-header">
          Train Schedule
      </div>
      <div class="card-body" id="schedule-display">
          <div class="row">
              <div class="col-2" id="train-display">
                  <h5 class="card-title">Train Name</h5>
              </div>
              <div class="col-2" id="depart-display">
                  <h5 class="card-title">Departure City</h5>
              </div>
              <div class="col-2" id="destination-display">
                  <h5 class="card-title">Destination City</h5>
              </div>
              <div class="col-2" id="frequency-display">
                  <h5 class="card-title">Frequency</h5>
              </div>
              <div class="col-2" id="arrival-display">
                  <h5 class="card-title">Next Arrival</h5>
              </div>
              <div class="col-2" id="minutes-display">
                  <h5 class="card-title">Minutes Away</h5>
              </div>
              
          </div> 
          <hr>
      </div> 
  </div> 
<br>
<br>
  <div class="card admin">
      <div class="card-header">
          Train Schedule
      </div>
      <div class="card-body">
          <form>
              <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input type="text" class="form-control" id="train-input" placeholder="Inbound">
              </div>

              <div class="form-group">
                      <label for="depart-city">Departure City</label>
                      <input type="text" class="form-control" id="depart-input" placeholder="The Burbs">
                  </div>

              <div class="form-group">
                  <label for="dest-city">Destination City</label>
                  <input type="text" class="form-control" id="destination-input" placeholder="Chicago">
              </div>

              <div class="form-group">
                      <label for="first-input">First Departure</label>
                      <input type="text" class="form-control" id="first-input" placeholder="Military Time">
                  </div>
              
              <div class="form-group">
                  <label for="frequency-input">Frequency</label>
                  <input type="text" class="form-control" id="frequency-input" placeholder="In minutes">
              </div>

              <button type="submit" class="btn btn-primary" id="form-submit">Submit</button>
          </form>
      </div> 
      <br>

  </div> 

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
